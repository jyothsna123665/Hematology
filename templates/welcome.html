<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Blood Group Prediction</title>
  <style>
    body {
      background: url("/static/home_bg.png") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .main-heading {
      font-size: 3.8vw;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 25px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }


    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.2em;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #218838;
    }

    .about-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #007bff;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    .about-section {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 520px;
      background: rgba(0, 0, 0, 0.9);
      padding: 25px;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      z-index: 10;
    }

    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    @media (max-width: 480px) {
      .main-heading {
        font-size: 8vw;
      }

      .btn {
        font-size: 4.5vw;
        padding: 10px 18px;
      }

      .about-btn {
        font-size: 4vw;
        padding: 8px 14px;
      }

      h1 {
        font-size: 7.5vw;
      }
    }
  </style>
</head>
<body>

  <h2 class="main-heading">Hematology Type Detection Via Ridge Patterns</h2>

  <div class="container">
    <a href="{{ url_for('procedure') }}" class="btn">Start</a>
  </div>

  <button class="about-btn" onclick="openAccount()">Account</button>

  <div class="about-section" id="aboutSection">
    <button class="close-btn" onclick="closeAccount()">âœ–</button>


  <script>
    function openAccount() {
      document.getElementById("aboutSection").style.display = "block";
    }

    function closeAccount() {
      document.getElementById("aboutSection").style.display = "none";
    }
  </script>

</body>
</html>
